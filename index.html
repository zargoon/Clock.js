<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock.js</title>
</head>
<body>
    <div class="head">
        <h1>Digital Clock</h1>
        <header>By Zargoon Hussain</header>
    </div>
    
    <div class="container">
        
       
        <div class="box">
           <div class="Hours">
               <h1 id="Hours">8</h1>
           </div>
           <h1>Hours</h1>
       </div> 
       <div class="box">
        <div class="Minutes">
            <h1 id="Minutes">8</h1>
        </div>
        <h1>Minutes</h1>
    </div> 
    <div class="box">
        <div class="Seconds">
            <h1 id="Seconds">8</h1>
        </div>
        <h1>Seconds</h1>
    </div> 
    <div class="box">
        <div class="AmorPm">
            <h1 id="AmorPm">8</h1>
        </div>
        <h1>Am/Pm</h1>
    </div> 

    
   
    <script src="script.js"></script>   
</body>
</html>
